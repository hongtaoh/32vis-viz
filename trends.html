   <div id="wrapper">

    <div id="trends-viz">
      <h2>Topic trends</h2>
      <div id="a_table" style="font-weight: bold; margin-left: 100px"></div> 
    </div>
  
  	<script type="module">
      import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

      import notebook from "https://api.observablehq.com/@hongtaoh/concepts-popularity-trends-tiny-charts.js?v=3"; 
      const renders = {
        "a_table": "#a_table",
      }

      const runtime = new Runtime();
      const main = runtime.module(notebook, name => {
         const selector = renders[name];
          if (selector) {
              return new Inspector(document.querySelector(selector));
          } else {
              return true;
          }
      });

    </script>
